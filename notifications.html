<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanflow 알림 센터 - Fanflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#60A5FA',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 상단 네비게이션 -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
        <div class="flex items-center justify-between px-5 py-3">
            <button onclick="history.back()" class="p-2" aria-label="뒤로 가기">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-bold text-primary">Fanflow 알림 센터</h1>
            <button class="p-2" onclick="markAllAsRead()" title="모든 알림을 읽음 처리" aria-label="모든 알림을 읽음 처리">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="pt-16 pb-20 px-5">
        <!-- 모두 읽음 처리 버튼 -->
        <section class="mb-4">
            <button id="markAllReadBtn" class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors" onclick="markAllAsRead()">
                모두 읽음 처리
            </button>
        </section>

        <!-- 알림 리스트 -->
        <section class="mb-6">
            <div class="space-y-3">
                <!-- 알림 1 - 예약 임박 (읽지 않음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative ring-2 ring-primary/20 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'nft-tickets.html')">
                    <div class="absolute top-4 right-4 w-2 h-2 bg-red-500 rounded-full"></div>
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-red-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-800">예약 임박 알림</h3>
                            <p class="text-sm text-gray-600 mb-1">NewJeans 팝업스토어 방문까지 2시간 남았습니다</p>
                            <p class="text-xs text-gray-500">방금 전</p>
                        </div>
                    </div>
                </div>

                <!-- 알림 2 - NFT 거래 요청 (읽지 않음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm relative ring-2 ring-primary/20 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'goods-trading.html')">
                    <div class="absolute top-4 right-4 w-2 h-2 bg-red-500 rounded-full"></div>
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-purple-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-800">NFT 거래 요청</h3>
                            <p class="text-sm text-gray-600 mb-1">사용자 "팬123"님이 포토카드 세트를 양도 요청했습니다</p>
                            <p class="text-xs text-gray-500">10분 전</p>
                        </div>
                    </div>
                </div>

                <!-- 알림 3 - 굿즈 품절 (읽음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm opacity-75 text-gray-400 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'goods-trading.html')">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-orange-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-400">굿즈 품절 알림</h3>
                            <p class="text-sm text-gray-400 mb-1">NewJeans 포토카드 세트가 품절되었습니다</p>
                            <p class="text-xs text-gray-400">30분 전</p>
                        </div>
                    </div>
                </div>

                <!-- 알림 4 - 신규 팝업 오픈 (읽음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm opacity-75 text-gray-400 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'calendar.html')">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-green-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-400">신규 팝업 오픈</h3>
                            <p class="text-sm text-gray-400 mb-1">LE SSERAFIM 팝업스토어가 7월 1일 오픈합니다</p>
                            <p class="text-xs text-gray-400">1시간 전</p>
                        </div>
                    </div>
                </div>

                <!-- 알림 5 - 예약 완료 (읽음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm opacity-75 text-gray-400 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'nft-tickets.html')">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-blue-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-400">예약 완료</h3>
                            <p class="text-sm text-gray-400 mb-1">IVE 팝업스토어 예약이 완료되었습니다</p>
                            <p class="text-xs text-gray-400">2시간 전</p>
                        </div>
                    </div>
                </div>

                <!-- 알림 6 - 업적 달성 (읽음) -->
                <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm opacity-75 text-gray-400 transition-transform duration-150 ease-in-out cursor-pointer" onclick="handleNotificationClick(this, 'fan-journey.html')">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-yellow-100 bg-opacity-60 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-gray-400">업적 달성</h3>
                            <p class="text-sm text-gray-400 mb-1">"5회 방문" 업적을 달성했습니다!</p>
                            <p class="text-xs text-gray-400">1일 전</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 하단 퀵탭 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center p-2 text-gray-400" onclick="location.href='index.html'" aria-label="홈">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                <span class="text-xs">홈</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-400" onclick="location.href='calendar.html'" aria-label="캘린더">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">캘린더</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-400" onclick="location.href='nft-tickets.html'" aria-label="예약">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs">예약</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-400" onclick="location.href='goods-trading.html'" aria-label="굿즈">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">굿즈</span>
            </button>
            <button class="flex flex-col items-center p-2 text-gray-400" onclick="location.href='fan-journey.html'" aria-label="내정보">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">내정보</span>
            </button>
            <button class="flex flex-col items-center p-2 text-primary" onclick="location.href='notifications.html'" aria-label="알림">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                </svg>
                <span class="text-xs text-primary">알림</span>
            </button>
        </div>
    </nav>

    <script>
        function handleNotificationClick(element, targetUrl) {
            // 클릭 애니메이션 효과
            element.style.transform = 'scale(0.95)';
            
            // 읽지 않은 알림인 경우 읽음 처리
            const unreadDot = element.querySelector('.absolute.top-4.right-4.w-2.h-2.bg-red-500.rounded-full');
            if (unreadDot) {
                unreadDot.remove();
                element.classList.remove('ring-2', 'ring-primary/20');
                element.classList.add('opacity-75', 'text-gray-400');
            }
            
            // 딜레이 후 페이지 이동
            setTimeout(() => {
                location.href = targetUrl;
            }, 150);
        }

        function markAllAsRead() {
            // 모든 읽지 않은 알림의 빨간 점 제거
            const unreadDots = document.querySelectorAll('.absolute.top-4.right-4.w-2.h-2.bg-red-500.rounded-full');
            unreadDots.forEach(dot => {
                dot.remove();
            });

            // 모든 알림 카드의 ring 효과 제거 및 읽음 처리
            const notificationCards = document.querySelectorAll('.bg-white.border.border-gray-200.rounded-lg.p-4.shadow-sm');
            notificationCards.forEach(card => {
                card.classList.remove('ring-2', 'ring-primary/20');
                card.classList.add('opacity-75', 'text-gray-400');
            });

            // 모두 읽음 처리 버튼 비활성화 및 시각적 피드백
            const markAllReadBtn = document.getElementById('markAllReadBtn');
            markAllReadBtn.textContent = '✅ 모든 알림을 읽었습니다';
            markAllReadBtn.disabled = true;
            markAllReadBtn.className = 'w-full bg-gray-200 text-gray-500 py-3 rounded-lg text-sm font-medium cursor-not-allowed';
            
            // 성공 토스트 메시지 표시
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg z-50 shadow-lg';
            toast.textContent = '모든 알림을 읽음 처리했습니다.';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 초기 상태에서 읽지 않은 알림이 있는지 확인
            const unreadDots = document.querySelectorAll('.absolute.top-4.right-4.w-2.h-2.bg-red-500.rounded-full');
            if (unreadDots.length === 0) {
                const markAllReadBtn = document.getElementById('markAllReadBtn');
                markAllReadBtn.textContent = '✅ 모든 알림을 읽었습니다';
                markAllReadBtn.disabled = true;
                markAllReadBtn.className = 'w-full bg-gray-200 text-gray-500 py-3 rounded-lg text-sm font-medium cursor-not-allowed';
            }
        });
    </script>
</body>
</html>
